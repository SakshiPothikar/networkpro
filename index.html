<body class="bg-daek">

    <script src="./asset/js/toast.js"></script>
    <script>
        // console.log(navigator)

        function handleNetworks() {
            if (navigator.onLine) {
                console.log("online");
                toatify("bg-success", "online")
            } else {
                console.log("offline")
                toatify("bg-danger", "offline", "please check internet connsction")
            }
        }

        window.addEventListener("online", handleNetworks)
        window.addEventListener("offline", handleNetworks)
    </script>
